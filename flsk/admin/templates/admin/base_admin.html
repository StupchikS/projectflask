<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Title }}</title>
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
</head>
<body>
    {% if menu %}
    <ul class="mainmenu">
        {% for p in menu %}
        <li><a href="{{ url_for('p.url') }}">{{ p.title }}</a> </li>
        {% endfor %}
    </ul>
    {% endif %}
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
