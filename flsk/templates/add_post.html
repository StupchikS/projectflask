{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash{{cat}}">{{msg}}</div>
{% endfor %}

<form action="{{ url_for('add_post') }}" method="post"
      class="form-contact">
    <p>URL статьи <input type="text" required></p>
    <p>Название статьи: <input type="text", name="name" required></p>
    <p>Текст статьи</p>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
